<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kite Sampler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ü™Å Kite Sampler</h1>
        </header>

        <div class="controls">
            <input type="file" id="audioFile" accept="audio/*" style="display: none;">
            <button id="loadButton" class="load-btn">üìÅ Load Music File</button>
            <div id="fileName" class="file-name"></div>

            <div class="loop-control">
                <label class="loop-toggle">
                    <input type="checkbox" id="loopMode">
                    <span class="loop-slider"></span>
                    <span class="loop-label">üîÑ Loop Mode</span>
                </label>
            </div>

            <div class="stop-control">
                <button id="stopButton" class="stop-btn">‚èπÔ∏è Stop All</button>
            </div>
        </div>

        <div class="sampler-grid">
            <button class="sample-btn" data-pad="1">
                <div class="pad-number">1</div>
                <div class="sample-name"></div>
            </button>
            <button class="sample-btn" data-pad="2">
                <div class="pad-number">2</div>
                <div class="sample-name"></div>
            </button>
            <button class="sample-btn" data-pad="3">
                <div class="pad-number">3</div>
                <div class="sample-name"></div>
            </button>
            <button class="sample-btn" data-pad="4">
                <div class="pad-number">4</div>
                <div class="sample-name"></div>
            </button>
            <button class="sample-btn" data-pad="5">
                <div class="pad-number">5</div>
                <div class="sample-name"></div>
            </button>
            <button class="sample-btn" data-pad="6">
                <div class="pad-number">6</div>
                <div class="sample-name"></div>
            </button>
            <button class="sample-btn" data-pad="7">
                <div class="pad-number">7</div>
                <div class="sample-name"></div>
            </button>
            <button class="sample-btn" data-pad="8">
                <div class="pad-number">8</div>
                <div class="sample-name"></div>
            </button>
            <button class="sample-btn" data-pad="9">
                <div class="pad-number">9</div>
                <div class="sample-name"></div>
            </button>
        </div>
    </div>

    <!-- Modal for region selection -->
    <div id="waveformModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Select Sample Region - Pad <span id="currentPad"></span></h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="sample-name-input">
                    <label for="sampleName">Sample Name:</label>
                    <input type="text" id="sampleName" placeholder="Enter sample name..." maxlength="20">
                </div>
                <div id="waveform"></div>
                <div class="modal-controls">
                    <button id="playRegion" class="control-btn">‚ñ∂Ô∏è Play Region</button>
                    <button id="saveRegion" class="control-btn save-btn">üíæ Save Region</button>
                    <button id="clearRegion" class="control-btn clear-btn">üóëÔ∏è Clear</button>
                </div>
                <div class="region-info">
                    <span id="regionTime">No region selected</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
