<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ballet Sampler</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Ballet Sampler</h1>
        </header>

        <div class="controls">
            <input type="file" id="audioFile" accept="audio/*" style="display: none;">

            <div id="fileName" class="file-name">Chargement...</div>
            <div class="controls-btns">

                <button id="loadButton" class="load-btn sample-btn"></button>
                <div class="loop-control">
                    <button class="sample-btn loop-btn"></button>
                </div>

                <div class="stop-control">
                    <button id="stopButton" class="sample-btn stop-btn"></button>
                </div>

                <button id="importSamples" class="import-btn sample-btn"></button>
                <button id="exportSamples" class="export-btn sample-btn"></button>
            </div>

            <input type="file" id="importFile" accept=".json" style="display: none;">
        </div>

        <div class="sampler-grid">
            <button class="sample-btn" data-pad="1">
                <div class="sample-name"></div>
            </button>
            <button class="sample-btn" data-pad="2">
                <div class="sample-name"></div>
            </button>
            <button class="sample-btn" data-pad="3">
                <div class="sample-name"></div>
            </button>
            <button class="sample-btn" data-pad="4">
                <div class="sample-name"></div>
            </button>
            <button class="sample-btn" data-pad="5">
                <div class="sample-name"></div>
            </button>
            <button class="sample-btn" data-pad="6">
                <div class="sample-name"></div>
            </button>
            <button class="sample-btn" data-pad="7">
                <div class="sample-name"></div>
            </button>
            <button class="sample-btn" data-pad="8">
                <div class="sample-name"></div>
            </button>
            <button class="sample-btn" data-pad="9">
                <div class="sample-name"></div>
            </button>
        </div>
    </div>

    <!-- Modal for region selection -->
    <div id="waveformModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>S√©lectionner R√©gion sample - Pad <span id="currentPad"></span></h2>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="sample-name-input">
                    <label for="sampleName">Nom du sample :</label>
                    <input type="text" id="sampleName" placeholder="Entrez le nom du sample..." maxlength="20">
                </div>
                <div id="waveform"></div>
                <div class="modal-controls">
                    <button id="playRegion" class="control-btn">‚ñ∂Ô∏è Jouer R√©gion</button>
                    <button id="saveRegion" class="control-btn save-btn">üíæ Sauvegarder</button>
                    <button id="clearRegion" class="control-btn clear-btn">üóëÔ∏è Effacer</button>
                    <button id="deleteSample" class="control-btn delete-btn">‚ùå Supprimer √âchantillon</button>
                </div>
                <div class="region-info">
                    <span id="regionTime">Aucune r√©gion s√©lectionn√©e</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
